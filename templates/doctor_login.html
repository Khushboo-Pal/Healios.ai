<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doctor Login - Healios.ai</title>
    <meta name="description" content="Healios.ai Doctor Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/Healios.ai/static/images/doc_login.png');
        
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat; 
            filter: blur(8px);
            z-index: -1;
        }

        .doc {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color:  #66a6ff;
            border-color: #8bd274;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(1, 0.5, 0.5, 2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 10px rgba(102, 166, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #66a6ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #55cc7f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(85, 122, 204, 0.4);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0f8fe4;
            color: rgb(20, 19, 19);
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #66f7ff;
            transform: translateY(-3px);
            box-shadow: 2px 2px 4px rgba(1, 0.5, 0.5, 2);
            color: rgb(27, 25, 25);
        }

        @media (max-width: 768px) {
            .doc {
                padding: 2rem;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            input, button, .button {
                font-size: 0.9rem;
                padding: 0.9rem;
            }

            body::before {
            
                background-size: cover;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input, button, .button {
                font-size: 0.5rem;
                padding: 0.5rem;
            }

            .doc {
                padding: 0.5rem;
            }

            body::before {
               
                 background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="doc">
        <h1>Login as Doctor</h1>
        
        <form method="POST" action="">
            {{form.hidden_tag()}}
            {{form.email}}
            {{form.password}}
            {{form.submit}}
        </form>

        <!-- Signup link -->
        <a href="{{ url_for('doctor_signup') }}" class="button">Signup for Doctor</a>
    </div>
</body>
</html>
