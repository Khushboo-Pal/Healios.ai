<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Appointment Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #1e1e2e; /* Dark Theme */
            color: #ffffff; /* White Text */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00; /* Yellow Accent */
        }
        .appointment-list {
            background: #292b3a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .appointment-list ul {
            list-style: none;
            padding: 0;
        }
        .appointment-list li {
            background: #44475a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #calendar {
            background: #292b3a; /* Dark background */
            color: #ffffff; /* White text */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .fc-daygrid-day-number, 
        .fc-col-header-cell, 
        .fc-event-title {
            color: #ffffff !important; /* Ensures all text is white */
        }
        .fc-event {
            font-weight: bold;
            border-radius: 5px;
            padding: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Scheduled Appointments</h2>

        <!-- List of Appointments -->
        <div class="appointment-list">
            <ul>
                {% for appointment in appointment_scheduled %}
                <li>
                    <strong>{{ appointment.name }}</strong> - 
                    {{ appointment.email }} <br>
                    ðŸ“… {{ appointment.date }} at ðŸ•’ {{ appointment.time }} with Dr. {{appointment.doctor}}<br>
                    <span style="color: {% if appointment.status == 'Accepted' %} #00ff00 {% else %} #ff5555 {% endif %};">
                        Status: {{ appointment.status }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Calendar UI -->
        <div id="calendar"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                themeSystem: 'bootstrap',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {% for appointment in appointment_scheduled %}
                    {
                        title: "{{ appointment.name }}",
                        start: "{{ appointment.date }}T{{ appointment.time }}",
                        color: "{% if appointment.status == 'Accepted' %} #00ff00 {% else %} #ff5555 {% endif %}" 
                    },
                    {% endfor %}
                ]
            });

            calendar.render();
        });
    </script>

</body>
</html>
