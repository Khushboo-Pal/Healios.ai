{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{ form.csrf_token }}
        
        <label for="username">Username:</label>
        {{ form.username }}
        <br>

        <label for="password">Password:</label>
        {{ form.password }}
        <br>

        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('doc_login') }}" class="doctor-login-link">Official Link for doctors to login</a>
{% endblock %}
