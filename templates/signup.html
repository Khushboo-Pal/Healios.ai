<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Healios AI</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Healios AI</h1>
            <p>AI-Driven Health for a Better Tomorrow</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Welcome!</h2>
            <p>Create your Account!</p>
            <form method="POST" action="{{ url_for('signup') }}">
                {{ form.hidden_tag() }}
                {{ form.username(class_='username')}}
                {{ form.password(class_='pass')}}
                {{ form.submit }}
            </form>
            <p class="toggle-text">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
            <a class="doctor-button" href="{{ url_for('doc_login') }}">If Doctor, Click Here</a>
        </div>
    </div>
</body>
</html>
